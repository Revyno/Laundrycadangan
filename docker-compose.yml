version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laundry-app
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "8000:80"
    environment:
      - APP_NAME=Laundrycadangan
      - APP_ENV=local
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000

      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=laundry_db
      - DB_USERNAME=laundry_user
      - DB_PASSWORD=laundry_password

      - LOG_CHANNEL=stack
      - LOG_DEPRECATIONS_CHANNEL=null
      - LOG_LEVEL=debug

      - MAIL_MAILER=smtp
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
      - MAIL_USERNAME=null
      - MAIL_PASSWORD=null
      - MAIL_ENCRYPTION=null
      - MAIL_FROM_ADDRESS="noreply@laundrycadangan.test"
      - MAIL_FROM_NAME="${APP_NAME}"

      - QUEUE_CONNECTION=database

      - SESSION_DRIVER=database
      - CACHE_DRIVER=database
      - FILESYSTEM_DISK=local

    volumes:
      - ./storage:/var/www/html/storage
      - ./public/images:/var/www/html/public/images
    depends_on:
      - db
      - mailhog
    networks:
      - laundry-network

  db:
    image: mysql:8.0
    container_name: laundry-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laundry_db
      MYSQL_USER: laundry_user
      MYSQL_PASSWORD: laundry_password
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - laundry-network
    command: --default-authentication-plugin=mysql_native_password

  mailhog:
    image: mailhog/mailhog:latest
    container_name: laundry-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - laundry-network

volumes:
  db_data:
    driver: local

networks:
  laundry-network:
    driver: bridge
